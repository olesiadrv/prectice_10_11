<div class="particles-wrapper" style="
  position: fixed;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  z-index: -1;
  overflow: hidden;
">
  <svg style="display: none;">
    <defs>
      <filter id="blur-filter">
        <feGaussianBlur in="SourceGraphic" stdDeviation="3" />
      </filter>
    </defs>
  </svg>
  <div id="particles-js" style="
    position: absolute;
    width: 100%;
    height: 100%;
    background: transparent;
    filter: url('#blur-filter');
    -webkit-filter: url('#blur-filter');
  "></div>
</div>

<script>
// Асинхронне завантаження particles.js
function loadParticles() {
  var script = document.createElement('script');
  script.src = 'https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js';
  script.onload = initParticles;
  document.head.appendChild(script);
}

function initParticles() {
  particlesJS("particles-js", {
    particles: {
      number: { value: 60, density: { enable: true, value_area: 800 } },
      color: { value: "#2f3b64" },
      shape: { 
        type: "circle",
        stroke: {
          width: 0,
          color: "#000000"
        }
      },
      opacity: { 
        value: 0.7,
        random: true,
        animation: {
          enable: true,
          speed: 1,
          opacity_min: 0.2,
          sync: false
        }
      },
      size: { 
        value: 8,
        random: true,
        animation: {
          enable: true,
          speed: 2,
          size_min: 2,
          sync: false
        }
      },
      line_linked: { 
        enable: true, 
        distance: 150, 
        color: "#ffffff", 
        opacity: 0.6, 
        width: 2
      },
      move: { 
        enable: true, 
        speed: 3,
        direction: "none",
        random: true,
        straight: false,
        out_mode: "out",
        bounce: false,
        attract: {
          enable: true,
          rotateX: 600,
          rotateY: 1200
        }
      }
    },
    interactivity: {
      events: {
        onhover: { enable: true, mode: "repulse" },
        onclick: { enable: true, mode: "push" }
      }
    }
  });
}

// Запускаємо після повного завантаження сторінки
window.addEventListener('load', loadParticles);
</script>
